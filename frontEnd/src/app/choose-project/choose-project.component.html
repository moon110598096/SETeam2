<app-header></app-header>
<div class="row" style="padding:10px 100px 10px 100px;">
  <div class="col-3">
    <img class="HeadSticker" src="./assets/images/user.png" width="200px" height="200px">
    <p class="welcome">Welcome</p>
    <p class="welcome" style="font-size:20px;">{{UserName}}</p>
  </div>
  <!--start-->
  <div class="col-8">
    <br>
    <p style="font-family:Andale Mono, monospace;"><b>You have {{datas.length}} Project :</b></p>
    <hr>
    <section *ngFor="let item of datas" class="Projects-section">
      <div  class="Projects-div">
        <img src="./assets/images/folder.png" style="opacity:0.7;display:inline-block;width:25px;height:25px;margin-top:10px;margin-left:10px;">
        <table style="margin:20px 70px;">
          <tr>
            <th colspan="2">
              <button  class="myButton" (click)="choose_repo($event)" id="{{item.projectId}}" name="{{item.projectName}}">{{item.projectName}}</button>
            </th>
            <th class="public-project"><p style="width:45px;border:1px solid #DED0CE;border-radius:5px;">Public</p></th>
            <th><button class="delProject-btn" (click)="delete_repo([item.projectId])" ><img src="./assets/images/close.png" width="25px" height="25px"></button></th>
          </tr>
          <tr>
            <td><p class="td-repos"><b>repo amount : </b>{{item.gitRepoCount}}</p></td>
            <td><p class="td-description"><b>description : </b>{{item.projectDescription}}</p></td>
            <td><p class="td-startTime"><b></b>{{item.projectStartTime}}</p></td>
            <td></td>
          </tr>
        </table>
      </div>
    </section>
  </div>


</div>
<app-footer></app-footer>
