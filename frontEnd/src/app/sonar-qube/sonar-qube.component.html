<app-project-header></app-project-header>
<meta charset="UTF-8" />
<div class="row" style="padding:10px 100px 10px 100px;">
  <div class="col-2">
    <app-repo-imformation></app-repo-imformation>
  </div>
  <div class="col-8">
    <br>
    <h1 style="border-bottom-style: dotted;">SONAR QUBE</h1>
<!--    <img src="./assets/images/sonarqubelogo.png" width="566px" height="207.5px">-->
    <table class="tg">
      <thead>
      </thead>
      <tbody>
      <tr>
        <th class="tg-v38z"></th>
        <th class="tg-v38z"></th>
      </tr>
      <tr>
        <th class="tg-bug"><p style = "margin:10px"><img src="./assets/images/bug.png" width="50px" height="50px">&nbsp;BUG</p></th>
        <th class="tg-bug">{{bugCount}}</th>
      </tr>
      <tr>
        <th class="tg-v38z"><div *ngFor="let s of bugsInfo.split('\n')">{{s}}</div></th>
        <th class="tg-v38z"></th>
      </tr>
      <tr>
        <td class="tg-smell"><p style = "margin:10px"><img src="./assets/images/codesmell.png" width="50px" height="50px">&nbsp;CODE SMELL</p></td>
        <td class="tg-smell">{{codeSmellsCount}}</td>
      </tr>
      <tr>
        <th class="tg-v38z"><div *ngFor="let s of codeSmellInfo.split('\n')">{{s}}</div></th>
        <th class="tg-v38z"></th>
      </tr>
      <tr>
        <td class="tg-vulnerability"><p style = "margin:10px"><img src="./assets/images/vulnerability.png" width="50px" height="50px">&nbsp;VULNERABILITY</p></td>
        <td class="tg-vulnerability">{{VulnerabilityCount}}</td>
      </tr>
      <tr>
        <th class="tg-v38z"><div *ngFor="let s of vulnerabilityInfo.split('\n')">{{s}}</div></th>
        <th class="tg-v38z"></th>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<app-footer></app-footer>
