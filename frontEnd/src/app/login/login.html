<!DOCTYPE HTML>
<html LANG="zh-TW">
<header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <!-- X-UA-Compatible+edge 什麼版本IE 就用什麼版本的標準模式： -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="loginstyle.css">
    <title>GRAS_Login</title>
    <!-- 可以用外部別人寫好的css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!--    icon取用教學:https://pjchender.blogspot.com/2015/04/font-awesomeicon.html-->

</header>

<body>
<img src="./assets/images/BGI.jpg" width="100%" height="100%"  class="BackgroundImg" >


    <form  class="login" >    <!-- 這個classname可以在css更改其樣式 -->
        <h2>Sign in</h2>
<!--        <i class="fas fa-user-circle fa-5x" ></i> &lt;!&ndash; User icon&ndash;&gt;-->
        <img src="./assets/images/Login.png" width="35%" height="35%" style="opacity:0.8;">
      <br>
      <br>
        <h2>Account</h2>
          <input type="text" name = "account" placeholder="user account" [(ngModel)]="accountInput" required ><!-- placeholder顯示在輸入框內的提示 -->
        <h2>Password</h2>
          <input type="password" name = "password" placeholder="user password" [(ngModel)]="passwordInput" required>
        <h3  style="color:red; " >{{badRequest}}</h3>
            <button  mat-raised-button  class="Login" type="submit" (click)="logInCheck()">Login</button>
            <button  mat-raised-button  class="SignUp" type="submit" (click)="RoutetoSignup()">Sign Up</button>
            <br>
            <img src="./assets/images/github.png" with="35px" height="35px">
            <input type="button" value="Login With GitHub" (click)="RoutetoOAuth()">
    </form>
</body>
</html>
