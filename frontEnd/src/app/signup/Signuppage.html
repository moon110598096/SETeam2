<!DOCTYPE HTML>
<html LANG="zh-TW">
<header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <!-- X-UA-Compatible+edge 什麼版本IE 就用什麼版本的標準模式： -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="signupstyle.css">
    <title>GRAS_Login</title>
    <!-- 可以用外部別人寫好的css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!--    icon取用教學:https://pjchender.blogspot.com/2015/04/font-awesomeicon.html-->

</header>

<body>
    <img src="./assets/images/BGI.jpg" width="100%" height="100%" class="BackgroundImg">

    <form action="choose-repository" class="login">
        <!-- 這個classname可以在css更改其樣式 -->
        <h2>Sign up to GRAS</h2>
        <i class="fas fa-user-circle fa-5x"></i>
        <!-- User icon-->
        <h4>User Name</h4>
        <input type="text" name="FullNameofUser" placeholder="Jon Snow" [(ngModel)]="UserInput">
        <h4>User Account</h4>
        <input type="text" name="Account" placeholder="example@gmail.com" [(ngModel)]="accountInput">
        <!-- placeholder顯示在輸入框內的提示 -->
        <h4>User Password</h4>
        <input type="password" name="Password" placeholder="Enter Password" [(ngModel)]="passwordInput">
        <h4>Confirm User Password</h4>
        <input type="password" name="TypePasswordAgain" placeholder="Enter Password Again" [(ngModel)]="RetrypasswordInput">
        <button mat-raised-button color="basic" type="submit" (click)="SignUpCheck()">Sign Up</button>
        <h3  style="color:red; " >{{badRequest}}</h3>
        <button mat-button color="primary" type="submit" (click)="RoutetoLoginPage()" class="BackToLogin">Back to Login</button>
    </form>
</body>


</html>
